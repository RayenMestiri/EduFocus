<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-black p-4">
  <div class="w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-8 animate-fadeIn">
      <div class="inline-block p-4 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-2xl shadow-2xl shadow-yellow-500/20 mb-4">
        <span class="material-icons text-6xl text-black">school</span>
      </div>
      <h1 class="text-5xl font-black bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 bg-clip-text text-transparent mb-2">
        EduFocus
      </h1>
      <p class="text-gray-400 text-lg">Premium Study Planner</p>
    </div>

    <!-- Register Card -->
    <div class="bg-gradient-to-br from-gray-900 to-black border border-yellow-500/20 rounded-3xl shadow-2xl shadow-yellow-500/10 p-8 backdrop-blur-xl animate-slideIn">
      <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Create Account</h2>
      
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Name -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-gray-300 block">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-icons text-xl text-yellow-500">person</span>
            </div>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="John Doe"
              class="w-full pl-12 pr-4 py-3 bg-black/50 border border-yellow-500/30 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-gray-300 block">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-icons text-xl text-yellow-500">email</span>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="your@email.com"
              class="w-full pl-12 pr-4 py-3 bg-black/50 border border-yellow-500/30 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-gray-300 block">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-icons text-xl text-yellow-500">lock</span>
            </div>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3 bg-black/50 border border-yellow-500/30 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
              required
            />
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="space-y-2">
          <label class="text-sm font-semibold text-gray-300 block">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-icons text-xl text-yellow-500">check_circle</span>
            </div>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3 bg-black/50 border border-yellow-500/30 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-300"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-4 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-black font-bold rounded-xl shadow-lg shadow-yellow-500/50 hover:shadow-yellow-500/70 hover:scale-105 transform transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          @if (isLoading) {
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Creating account...</span>
          } @else {
            <span>Create Account</span>
            <span class="material-icons">arrow_forward</span>
          }
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-400">
          Already have an account?
          <a routerLink="/login" class="text-yellow-400 hover:text-yellow-300 font-semibold ml-2 transition-colors duration-300">
            Sign In
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm animate-fadeIn">
      <p>&copy; 2024 EduFocus. Premium Study Experience.</p>
    </div>
  </div>
</div>
