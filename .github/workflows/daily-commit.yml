name: Daily Heartbeat Commit

on:
  schedule:
    - cron: '0 9 * * *' # every day at 09:00 UTC â€” edit to your timezone
  workflow_dispatch: {}

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update heartbeat file
        run: |
          mkdir -p .github
          echo "Updated: $(date -u +'%Y-%m-%d %H:%M:%SZ')" > .github/daily-heartbeat.txt

      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/daily-heartbeat.txt
          git commit -m "chore(ci): daily heartbeat" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
